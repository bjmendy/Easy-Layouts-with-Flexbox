<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>Ridiculously Easy Layouts with Flexbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic|Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/normalize.css/normalize.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/examples.css">
    <link rel="stylesheet" href="assets/css/flexbox.css">
    <script type="text/javascript" src="assets/js/jquery/jquery.js"></script>
    <style>
        form {
          margin: 0 0 0 10rem;
        }

        .controls {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <article>
        <nav></nav>
        <section>
          <h2>Parent - Flex Wrap</h2>
          <div class="controls">
            <div>
              <span id="nowrap-button">nowrap</span>
              <span id="wrap-button">wrap</span>
              <span id="wrap-reverse-button">wrap-reverse</span>
            </div>
            <form>
              <strong>Flex Direction:</strong>
              <br/>
              <input type="radio" name="direction" value="row" checked="checked" /> Row
              <br/>
              <input type="radio" name="direction" value="column" /> Column
            </form>
          </div>
          <div class="example">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
          </div>
        </section>
      </article>
    </main>
    <footer></footer>
    <script type="text/javascript">
      $(document).ready(function( ){
        $('#nowrap-button').on('click',function(){
          $('.example').css('flex-wrap','nowrap')
        });
        $('#wrap-button').on('click',function(){
          $('.example').css('flex-wrap','wrap')
        });
        $('#wrap-reverse-button').on('click',function(){
          $('.example').css('flex-wrap','wrap-reverse')
        });
      });
    </script>
    <script src="assets/js/examples.js"></script>
  </body>
</html>
