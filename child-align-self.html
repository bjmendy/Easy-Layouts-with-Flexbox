<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>Ridiculously Easy Layouts with Flexbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic|Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/normalize.css/normalize.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/examples.css">
    <link rel="stylesheet" href="assets/css/flexbox.css">
    <script type="text/javascript" src="assets/js/jquery/jquery.js"></script>
    <style>
      .example {
        align-items: center;
        height: 300px;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Ridiculously Easy Layouts with Flexbox</h1>
    </header>
    <main>
      <article>
        <nav>
          <h3>Parent Properties</h3>
          <a class="button" href="parent-flex-direction.html">flex-direction</a>
          <a class="button" href="parent-flex-wrap.html">flex-wrap</a>
          <a class="button" href="parent-justify-content.html">justify-content</a>
          <a class="button" href="parent-align-items.html">align-items</a>
          <a class="button" href="parent-align-content.html">align-content</a>
          <h3>Child Properties</h3>
          <a class="button" href="child-order.html">order</a>
          <a class="button" href="child-flex-grow.html">flex-grow</a>
          <a class="button" href="child-flex-shrink.html">flex-shrink</a>
          <a class="button" href="child-align-self.html">align-self</a>
        </nav>
        <section>
          <h2>Child - Order</h2>
          <div class="controls">
            <span id="flex-start-button">flex-start</span>
            <span id="flex-end-button">flex-end</span>
            <span id="center-button">center</span>
            <span id="stretch-button">stretch</span>
            <span id="baseline-button">baseline</span>
          </div>
          <div class="example">
            <div>1</div>
            <div>2</div>
            <div id="three">3</div>
            <div>4</div>
            <div>5</div>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <a href="http://en.wikipedia.org/wiki/MIT_License">MIT Licensed</a>.
    </footer>
    <script type="text/javascript">
      $(document).ready(function( ){
          $('#flex-start-button').on('click',function(){
            $('#three').css('align-self','flex-start');
          });
          $('#flex-end-button').on('click',function(){
            $('#three').css('align-self','flex-end');
          });
          $('#center-button').on('click',function(){
            $('#three').css('align-self','center');
          });
          $('#stretch-button').on('click',function(){
            $('#three').css('align-self','stretch');
          });
          $('#baseline-button').on('click',function(){
            $('#three').css('align-self','baseline');
          });
      });
    </script>
  </body>
</html>
<!-- Stay out of divland - allows us to be semantic (but we still use divs as containers or specialized containers) -->
