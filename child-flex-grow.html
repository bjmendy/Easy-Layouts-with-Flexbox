<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>Ridiculously Easy Layouts with Flexbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic|Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/normalize.css/normalize.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/examples.css">
    <link rel="stylesheet" href="assets/css/flexbox.css">
    <script type="text/javascript" src="assets/js/jquery/jquery.js"></script>
    <style>
    .controls>span {
      height: 16px;
    }

    .examples {
      justify-content: space-between;
    }

    .example div {
      display: flex;
      height: 100px;
      justify-content: center;
      align-items: center;
      flex-basis: 0;
    }

    .grow-content {
      display: block;
      padding: 1rem 0;
    }

    .form-container {
      display: flex;
      justify-content: space-between;
    }

    form {
      text-align: right;
      margin-bottom: 2rem;
    }

    input {
      margin-bottom: 1rem;
      width: 100px;
    }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <article>
        <nav></nav>
        <section>
          <h2>Child - Flex Grow</h2>
          <div class="form-container">
            <div class="controls">
              <span id="g111"><strong>grow:</strong> 1 1 1</span>
              <span id="g113"><strong>grow:</strong> 1 1 3</span>
              <span id="g123"><strong>grow:</strong> 1 2 3</span>
              <span id="g321"><strong>grow:</strong> 3 2 1</span>
            </div>
            <div>
              <form>
                <strong>Flex Basis:</strong> <input type="text" id="flex-basis" value="auto">
                <br/>
                <strong>Container Width:</strong> <input type="text" id="example-width" value="auto">
              </form>
            </div>
          </div>
          <div class="example">
            <div id="content1" style="flex-grow: 1"></div>
            <div id="content2" style="flex-grow: 1"></div>
            <div id="content3" style="flex-grow: 1"></div>
          </div>
        </section>
      </article>
    </main>
    <footer></footer>
    <script type="text/javascript">
      $(document).ready(function( ){

        reportWidths();

        $('#g111').on('click',function(){
          console.log('/* CSS SELECTORS */')
          setFlex('1','1','1');
          setFlex('2','1','1');
          setFlex('3','1','1');
          reportWidths();
        });

        $('#g113').on('click',function(){
          console.log('/* CSS SELECTORS */')
          setFlex('1','1','1');
          setFlex('2','1','1');
          setFlex('3','3','1');
          reportWidths();
        });

        $('#g123').on('click',function(){
          console.log('/* CSS SELECTORS */')
          setFlex('1','1','1');
          setFlex('2','2','1');
          setFlex('3','3','1');
          reportWidths();
        });

        $('#g321').on('click',function(){
          console.log('/* CSS SELECTORS */')
          setFlex('1','3','1');
          setFlex('2','2','1');
          setFlex('3','1','1');
          reportWidths();
        });
      });

      function setFlex(contentNumber,grow,shrink){
        $('#content' + contentNumber).css('flex', grow + ' ' + shrink + ' ' + $('#flex-basis').val());
        console.log('#content' + contentNumber + '{ flex-grow: ' + grow + '; flex-basis: ' + $('#flex-basis').val() + ' }');
      } 


      $(window).resize(function () { 
        reportWidths();
      });

      function reportWidths(){
        $('#example-width').val($('.example').width() + 'px');
        $('#content1').text($('#content1').width() + 'px');
        $('#content2').text($('#content2').width() + 'px');
        $('#content3').text($('#content3').width() + 'px');
      }

    </script>
    <script src="assets/js/examples.js"></script>
  </body>
</html>
